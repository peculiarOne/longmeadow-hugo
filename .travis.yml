language: python

branches:
  only:
    - master

addons:
  ssh_known_hosts: home199125616.1and1-data.host
  apt:
    packages:
      - lftp
go:
  - master

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.38/hugo_0.38_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - pip install Pygments

script:
  - hugo -b https://longmeadow-church.org.uk/ --canonifyURLs

after_success:
  "lftp -u ${FTP_USER},${FTP_PASSWORD} -e 'mirror --reverse public/ /;exit' sftp://home199125616.1and1-data.host"
notifications:
  email:
    on_failure: always
